# =====================================================
# PICOM CONFIGURATION FILE
# =====================================================
# Documentation: https://github.com/yshui/picom
# Config created for i3 window manager dotfiles
# =====================================================

# =====================================================
# SHADOWS
# =====================================================

shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.5;

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c",
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

# =====================================================
# FADING
# =====================================================

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

fade-exclude = [];

# =====================================================
# TRANSPARENCY / OPACITY
# =====================================================

inactive-opacity = 0.95;
frame-opacity = 0.9;
active-opacity = 1.0;

opacity-rule = [
    "100:class_g = 'i3lock'",
    "100:class_g = 'feh'",
    "95:class_g = 'Alacritty' && focused",
    "90:class_g = 'Alacritty' && !focused",
    "95:class_g = 'warp-terminal' && focused",
    "90:class_g = 'warp-terminal' && !focused",
    "95:class_g = 'Code' && focused",
    "90:class_g = 'Code' && !focused"
];

# =====================================================
# BLUR
# =====================================================

blur-method = "dual_kawase";
blur-strength = 5;
blur-background = true;

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'slop'"
];

# =====================================================
# ROUNDED CORNERS
# =====================================================

corner-radius = 8;

rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Polybar'",
    "class_g = 'i3bar'"
];

# =====================================================
# BACKEND & PERFORMANCE
# =====================================================

backend = "glx";
vsync = true;

# GLX backend optimizations
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# Use damage information to help limit the area of the screen redrawn
use-damage = true;

# Set the log level (trace, debug, info, warn, error)
log-level = "warn";

# =====================================================
# WINDOW TYPE SETTINGS
# =====================================================

wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
    dock = { shadow = false; opacity = 1.0; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 0.95; shadow = true; };
    dropdown_menu = { opacity = 0.95; shadow = true; };
    notification = { shadow = true; opacity = 0.95; };
};
